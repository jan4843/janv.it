<!DOCTYPE html>
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.author }}{% endif %}</title>
<meta name="created" content="{{ page.date | date_to_xmlschema }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<link rel="alternate" type="application/atom+xml" title="Blog" href="{{ '/blog/feed.xml' | absolute_url }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
	{% capture style %}
	{% include style.scss %}
	{% include syntax.scss %}
	{% endcapture %}
	{{ style | scssify }}
</style>

<header id="site-header">
	<h1>
		<a href="/">{{ site.author }}</a>
	</h1>
	<nav>
		{% assign components = page.url | split: '/' %}
		<a class="{% if page.url == '/' %}active{% endif %}" href="/">About</a>
		<a class="{% if components[1] == 'blog' %}active{% endif %}" href="/blog/">Blog</a>
	</nav>
</header>
<section>
	<header>
		<h1>{{ page.title }}</h1>
		{% if page.date %}
		<p class="metadata">
			<time>{{ page.date | date_to_long_string }}</time>
		</p>
		{% endif %}
	</header>
	{{ content }}
</section>
