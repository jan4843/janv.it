<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
{% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
<meta name="author" content="{{site.author.name}}">

<link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}">
<link rel="alternate" type="application/atom+xml" title="Blog" href="{{site.url}}{{site.baseurl}}/blog/feed.xml">
<link rel="stylesheet" href="{{site.baseurl}}/style.css">

<!-- Open Graph -->
<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}">
<meta property="og:type" content="{% if page.type == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}">
{% if page.image %}<meta property="og:image" content="{{page.image}}">{% endif %}
{% if page.description %}<meta property="og:description" content="{{page.description}}">{% endif %}
<meta property="og:site_name" content="{{site.title}}">

<!-- Twitter -->
<meta name="twitter:card" content="summary">
{% if site.author.twitter %}<meta name="twitter:site" content="@{{site.author.twitter}}">{% endif %}
